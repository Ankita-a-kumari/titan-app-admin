

<div class="grid mt-3 offset-md-3 col-md-6" style="background-color:#cbd9ed;">


  <div class="grid__item medium-up--one-third medium-up--push-one-third">
    <header class="section-header">
      <h1 class="section-header__title">LOGIN</h1>
    </header>
<div class="card">
  <div class="card-body">
    <div class="form-vertical">
      <form #logIn="ngForm" (ngSubmit)="loginData(logIn)" method="post" action="/account/login" *ngIf="!loading">
        <iframe id="one-click-social-login-buttons-1" class="one-click-social-login-buttons" frameborder="0"
          style="margin-top: 10px; width: 100%; overflow: hidden; height: 60px"
          data-default_style="margin-top: 10px; overflow: hidden; width: 100%;" allowtransparency="yes"
          src="https://oneclicksociallogin.devcloudsoftware.com/api/socialbuttons/?cache_key=2946283855&amp;shop=boult-audio1.myshopify.com&amp;popup_type=&amp;current_url=https%3A%2F%2Fwww.boultaudio.com%2Faccount%2Flogin%3Freturn_url%3D%252Faccount&amp;iframe_id=1">
        </iframe>
        <span style="color: red">{{ error }}</span>
        <label for="Email">Email</label>
        <div class="mt-2">
          <span style="color: red" *ngIf="!email.valid && email.touched" class="text-danger">This field is
            required</span>
          <span style="color: red">{{ login }}</span>
        </div>
        <input type="email" name="email" class="input-full form-control" autocapitalize="off" ngModel #email="ngModel"
          required />
        <div class="row">
          <div class="col-sm-9">
            <label for="CreatePassword">Password</label>
          </div>
          <div class="col-sm-3">
            <label for="ForgotPassword">Forgot?</label>
          </div>
        </div>
        <span style="color: red" *ngIf="!password.valid && password.touched" class="text-danger">This field is
          required</span>
        <span style="color: red">{{ login1 }}</span>

        <input type="password" name="password" class="input-full form-control" ngModel #password="ngModel" required />

        <div>
          <!-- <input type="submit" class="btn btn--full" value="Sign In" /> -->
          <button type="submit" value="Sign In" [disabled]="!logIn.form.valid" class="btn btn--full" name="register">
            Sign In
          </button>
        </div>

        <div class="m-5 text-center">
          <a routerLink="/registration" id="customer_register_link">Create account</a>
        </div>

        <input type="hidden" name="return_url" value="/account" />
      </form>
    </div>
  </div>
  </div>
  </div>
</div>

<div class="d-flex justify-content-center m-4" style="background-color:#e2e2e2" *ngIf="loading">
  <h1>{{ login }}</h1>
  <div class="spinner-border" role="status">
    <span class="sr-only" id="loading">{{ login }}</span>
  </div>
</div>
<ng-template #showModal let-modal> 
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{error}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
</ng-template>
